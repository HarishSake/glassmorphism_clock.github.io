<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glassmorphism</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="top_menu">
          <h3>Tue, August 2022</h3>
          <div class="battery">
            <span>70%</span>
            <img src="./images/battery.png" alt="battery" />
          </div>
        </div>
        <div class="clock">
          <div class="wrap">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
            <span class="dot"></span>
          </div>
          <div class="timing">
            <span>
              <span class="hours"></span>:<span class="mins"></span>
            </span>
            <p>Tue, August 2022</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
